<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CIVARO | The Art of Masculine Rituals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500&family=Playfair+Display:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-charcoal: #121212;
        --color-slate: #1a1a1a;
        --color-gold: #c5a059;
        --color-parchment: #f5f5f0;
        --color-silver: #d1d1d1;
      }
      body {
        background-color: var(--color-charcoal);
        color: var(--color-silver);
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        scroll-behavior: smooth;
      }
      
      /* Studio Lighting Effect */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.02) 0%, transparent 70%);
        pointer-events: none;
        z-index: 0;
      }

      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      .font-sans {
        font-family: 'Montserrat', sans-serif;
      }
      
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.02;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-charcoal);
      }
      ::-webkit-scrollbar-thumb {
        background: #2a2a2a;
        border-radius: 10px;
      }

      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.7s cubic-bezier(0.2, 1, 0.3, 1);
        will-change: transform, opacity;
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
      
      .stagger-1 { transition-delay: 0.1s; }
      .stagger-2 { transition-delay: 0.15s; }
      .stagger-3 { transition-delay: 0.2s; }

      .divider-light {
        height: 1px;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/"
      }
    }
    </script>
  <link rel="stylesheet" href="./index.css">
</head>
  <body>
    <div class="noise-overlay"></div>
    <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
